<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8e927d7b74.js" crossorigin="anonymous"></script>

    <title></title>
</head>

<body>

    <div class="container-pai">
        <h1>Novo Registro</h1>
        <hr>
        <form id="form">
            <div class="container-registro">
                <label for="descProduto">Descrição*:</label>
                <input type="text" name="descProduto" id="descProdutoInput" required>
            </div>

            <div class="container-registro">
                <label for="vlrVenda">Valor de Venda*:</label>
                <input type="number" step="0.01" name="vlrVenda" id="vlrVendaInput" required>
            </div>

            <div class="container-registro">
                <label for="refProduto">Referência:</label>
                <input type="text" name="refProduto" id="refProdutoInput">
            </div>

            <div class="container-registro">
                <label for="un">Unidade de medida*:</label>
                <input type="text" name="un" id="unInput" required>
            </div>

            <div class="container-registro">
                <label for="fabProduto">Fabricante:</label>
                <input type="text" name="fabProduto" id="fabProdutoUnput">
            </div>

            <div class="container-registro">
                <label for="estoqueProduto">Estoque:</label>
                <input type="number" name="estoqueProduto" id="estoqueProdutoInput">
            </div>

            <div class="container-registro-img">
                <label for="imagem">Imagem do Produto:</label>
                <input type="text" name="imagem" id="imagemInput">
            </div>

            <div class="container-button">
                <button type="reset" class="limpar-dados">Limpar Campos</button>
                <button type="button" class="salvar" onclick="addNovoProduto()">Salvar</button>
            </div>
        </form>

        <table class="container-tabela">

            <thead >
                <tr class="container-cabecalho">
                    <th>Imagem</th>
                    <th>Nome do Produto</th>
                    <th>Referência</th>
                    <th>Valor de Venda</th>
                    <th>Fabricante</th>
                    <th>Estoque</th>
                    <th>
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-table-list"></i>
                    </th>
                </tr>
            </thead>

            <tbody id="tabelaListaProdutos">

            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
