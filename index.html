<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8e927d7b74.js" crossorigin="anonymous"></script>
    <title>Produtos</title>
</head>

<body>
    <div class="container-pai">
        <div class="container-header">
            <h1 id="registro">Produtos</h1>
            <a href="/pages/newProduct/newProduct.html"><button class="adicionar">+ Adicionar</button></a></button> 
        </div><hr>
        <form id="form">
            <div class="container-registro">
                <label for="desc">Nome:</label>
                <input type="text" name="desc" id="descInput">
            </div>
        
            <div class="container-registro">
                <label for="ref">Referência:</label>
                <input type="text" name="ref" id="refInput">
            </div>
            <div class="container-registro">
                <label for="fab">Fabricante</label>
                <input type="text" name="fab" id="fabInput">
            </div>
            <button class="limpar-dados">Limpar Filtros</button>
        </form>
        <table class="container-tabela">
            <thead>
                <tr>
                    <th class="imagem-cabecalho">Imagem</th>
                    <th onclick="ordernar(this)">Nome do Produto</th>
                    <th onclick="ordernar(this)">Referência</th>
                    <th onclick="ordernar(this,true)">Valor de Venda</th>
                    <th onclick="ordernar(this)">Fabricante</th>
                    <th onclick="ordernar(this,true)">Estoque</th>
                    <th onclick="naoImplementado()" class="imagem-ordem-lista">
                        <i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa-solid fa-table-list"></i>
                    </th>
                </tr>
            </thead>
            <tbody id="tabelaListaProdutos" class="tabelaListaProdutos">

            </tbody>
        </table>
        <div></div>
    </div>
    </div>
    </div>
    </form>
</body>

</html>
